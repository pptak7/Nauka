        ilelitrow=55;

        if(paliwo=="benzyna")
    {

    else if(paliwo=="diesel")
    {
        cena=ilelitrow*diesel;
        wypisz.innerHTML="za diesla zapłacisz "+cena+"zł";
    }
    else
{
    wypisz.innerHTML="błędne paliwo";
}
wypisz.innerHTML+="<br>"
var cenaOgorka=5;
var cenaSalaty=10;

if(koszyk>50)
{
    wypisz.innerHTML+="cena koszyka jest wieksza niz 50zl i wynosi "+koszyk+"zł";
}    
else if(koszyk<50)
{

else
{
